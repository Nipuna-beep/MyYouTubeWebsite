{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipuna AI Studio | The Future of Intelligence</title>
    
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(2, 6, 23, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan) !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logo Image Styling */
        .brand-logo {
            width: 35px;
            height: 35px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--accent-cyan));
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            height: 75vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        .chat-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 5px;
        }

        .form-control {
            background: transparent !important;
            border: none !important;
            color: white !important;
            box-shadow: none !important;
        }

        .btn-send {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1.5rem;
            color: white;
            transition: transform 0.2s;
        }

        .btn-send:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'logo.png' %}" alt="AI Logo" class="brand-logo">
                Nipuna AI Studio
            </a>
            <div class="d-flex">
                <span class="badge rounded-pill bg-info text-dark">Live Preview</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="bi bi-cpu"></i> Neural Network Chat</h2>
                <p class="text-muted small">Powered by Advanced AI Algorithms</p>
            </div>

            <div class="messages-area" id="chat-box">
                <div class="text-center mt-5 text-muted">
                    <i class="bi bi-stars fs-1 d-block mb-3"></i>
                    How can I assist you today?
                </div>
            </div>

            <div class="input-area">
                <form action="" method="POST" id="chat-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="user_input" class="form-control" placeholder="Type your message here..." required>
                        <button class="btn btn-send" type="submit">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
