{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipuna AI Studio | The Future of Intelligence</title>
    
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .navbar {
            background: rgba(2, 6, 23, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 5px var(--accent-cyan));
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            height: 75vh;
            display: flex;
            flex-direction: column;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* කලින් තිබූ Chat Bubbles විලාසය */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .form-control {
            background: transparent !important;
            border: none !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'logo.png' %}" alt="AI Logo" class="brand-logo">
                Nipuna AI Studio
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div class="messages-area" id="chat-box">
                {% if chat_history %}
                    {% for chat in chat_history %}
                        <div class="message user-message">{{ chat.user_msg }}</div>
                        <div class="message ai-message">{{ chat.ai_msg }}</div>
                    {% endfor %}
                {% else %}
                    <div class="text-center mt-5 text-muted" id="welcome-text">
                        <i class="bi bi-stars fs-1 d-block mb-3"></i>
                        How can I assist you today?
                    </div>
                {% endif %}
            </div>

            <div class="input-area">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="user_input" class="form-control" placeholder="Type your message..." required>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ස්වයංක්‍රීයව පල්ලෙහාට Scroll වීම සඳහා
        var chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
